{% extends 'OJ_Blog/Base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'OJ_Blog/css/font.css' %}">
<link rel="stylesheet" href="{% static 'OJ_Blog/css/PostPage.css' %}">

<div id="root">
    <div class="posts-frame" >
        <div id="posts-container">
            <div class="post-container">
                <div class="post">
                    <div class="text-content">
                        <h1>{{ post.title }}</h1>
                        <div class="tags-container">
                            {% for tag in post.tags.all %}
                                <a class="tags" >{{ tag.name }}</a>
                            {% endfor %}
                        </div>
                        <p>{{ post.content|safe }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
