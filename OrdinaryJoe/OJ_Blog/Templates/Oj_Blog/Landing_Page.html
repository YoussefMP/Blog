{% extends 'Oj_Blog/Base.html' %}
{% load static %}
{% block content %}
    	<link rel="stylesheet" href="{% static 'OJ_Blog/css/Home.css' %}">
        <div id="root">


            <!-- Welcome Picture -->
            <div class='banner'></div>

            <!--<div class="division-banner"></div>-->

            <div class="posts-frame" >

                <div id="posts-container">

                    <div class="post-container">
                        {% for posts in posts %}
                            <div class="post">
                                <div class="img-content">
                                    <img src="{{posts.image.url}}">
                                </div>
                                <div class="text-content">
                                    <h1>{{ posts.title }}</h1>
                                    <p> {{ posts.content }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>



                </div>

<!--                <div id="ads-box-container">
                    <div class="ads-box">
                        <h3>Hello There</h3>
                    </div>
                </div>

            </div>
-->

        </div>
{% endblock content %}
